<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="tictaktoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">    
    
</head>
<div class="game-container">
    <div class="score">
      <p>Player X: <span id="playerXScore">0</span></p>
      <p>Player O: <span id="playerOScore">0</span></p>
      <button onclick="resetGame()" class="reset-button">
        <img src="reset.png" alt="Reset Icon" width="16" height="16">
        Reset
      </button>
    </div>
    <div class="board-container">
    </div>
  </div>
  <div class="result-message"></div>
  
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
   <script src="tictaktoe.js"></script>
</body>
</html>
